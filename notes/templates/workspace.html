{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <title>NOTES</title>
    <link rel="stylesheet" href="{% static 'workspace.css' %}">

</head>
<body>
    <div class="old_notes_sec">
        {% for note in notes %}
            <div class="old_note">
                <h3>{{ note.title}}</h3>
                <p class="content">{{ note.content}}</p>
                <small>{{ note.created_at }}</small>
            </div>
        {% endfor %}
    </div>  
</body>
</html>
